name: Build & Deploy Cal.com to cPanel

on:
  push:
    branches: [ sitepact ]
    paths-ignore:
      - '.github/workflows/seed-app-store.yml'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_STANDALONE: "true"
      NEXTAUTH_URL: "https://cal.sitepact.com"
      NEXTAUTH_SECRET: ${{ secrets.BUILD_NEXTAUTH_SECRET }}
      CALENDSO_ENCRYPTION_KEY: ${{ secrets.BUILD_CALENDSO_ENCRYPTION_KEY }}
      NEXT_PUBLIC_WEBAPP_URL: ${{ vars.NEXT_PUBLIC_WEBAPP_URL || 'https://cal.sitepact.com' }}
      NEXT_TELEMETRY_DISABLED: 1
      NODE_OPTIONS: --max-old-space-size=6144

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18 for build
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (vendored Yarn)
        run: |
          node .yarn/releases/yarn-3.4.1.cjs config set nodeLinker node-modules
          node .yarn/releases/yarn-3.4.1.cjs config set networkConcurrency 2
          node .yarn/releases/yarn-3.4.1.cjs install --immutable

      # ---- Make custom Prisma generator resolvable from apps/web ----
      - name: Symlink enum-generator.ts into apps/web
        run: |
          set -e
          if [ -f packages/prisma/enum-generator.ts ]; then
            ln -sf ../../packages/prisma/enum-generator.ts apps/web/enum-generator.ts
            echo "✅ Symlinked packages/prisma/enum-generator.ts -> apps/web/enum-generator.ts"
          else
            echo "❌ packages/prisma/enum-generator.ts not found. Adjust path or commit the file."
            exit 1
          fi

      # === Prisma: generate from apps/web and force both build & runtime targets ===
      - name: Prisma generate for Debian (build host)
        working-directory: apps/web
        env:
          PRISMA_GENERATE_DATAPROXY: "false"
          PRISMA_CLIENT_ENGINE_TYPE: "library"
          PRISMA_CLI_BINARY_TARGETS: "debian-openssl-3.0.x"
        run: npx prisma@5.4.2 generate --schema ../../packages/prisma/schema.prisma

      - name: Prisma generate for RHEL OpenSSL 3 (runtime host)
        working-directory: apps/web
        env:
          PRISMA_GENERATE_DATAPROXY: "false"
          PRISMA_CLIENT_ENGINE_TYPE: "library"
          PRISMA_CLI_BINARY_TARGETS: "rhel-openssl-3.0.x"
        run: npx prisma@5.4.2 generate --schema ../../packages/prisma/schema.prisma

      - name: Verify Prisma engines (check @prisma/engines and .prisma/client)
        run: |
          set -e
          ENGINES_DIR=""
          for D in "apps/web/node_modules/@prisma/engines" "node_modules/@prisma/engines"; do
            if [ -d "$D" ]; then
              echo "Checking $D"
              ls -lah "$D" || true
              if compgen -G "$D/*query_engine*node" > /dev/null; then
                ENGINES_DIR="$D"
                break
              fi
            fi
          done
          if [ -z "$ENGINES_DIR" ]; then
            echo "❌ No Prisma engine .node file found under node_modules/@prisma/engines"
            echo "   Contents to help debug:"
            ls -lah node_modules/@prisma 2>/dev/null || true
            ls -lah apps/web/node_modules/@prisma 2>/dev/null || true
            exit 1
          fi

          # Soft check for RHEL OpenSSL 3
          if compgen -G "$ENGINES_DIR/*rhel-openssl-3.0.x*.node" > /dev/null; then
            echo "✅ RHEL OpenSSL 3 engine present in $ENGINES_DIR"
          else
            echo "⚠️ RHEL OpenSSL 3 engine not found by name in $ENGINES_DIR"
            echo "   (If your Prisma version uses hashed filenames, we'll still copy all engines.)"
          fi

          CLIENT_DIR=""
          for D in "apps/web/node_modules/.prisma/client" "node_modules/.prisma/client"; do
            if [ -d "$D" ]; then
              CLIENT_DIR="$D"
              break
            fi
          done
          if [ -z "$CLIENT_DIR" ]; then
            echo "❌ Couldn't locate .prisma/client; required for schema + client runtime."
            exit 1
          fi

          echo "$ENGINES_DIR" > .prisma_engines_dir
          echo "$CLIENT_DIR"  > .prisma_client_dir
          echo "Engines dir: $(cat .prisma_engines_dir)"
          echo "Client dir : $(cat .prisma_client_dir)"

      - name: Build deps with Turbo (low parallelism)
        run: |
          node .yarn/releases/yarn-3.4.1.cjs turbo run build \
            --filter=@calcom/web^... \
            --concurrency=1

      - name: Next build (apps/web)
        run: node .yarn/releases/yarn-3.4.1.cjs workspace @calcom/web build

      - name: Verify build outputs
        run: |
          set -e
          A="apps/web/.next/standalone/server.js"
          B="apps/web/.next/standalone/apps/web/server.js"
          if [ -f "$A" ]; then
            echo "✅ Found $A"
          elif [ -f "$B" ]; then
            echo "✅ Found $B"
          else
            echo "❌ Missing standalone server.js in both expected locations."
            find apps/web/.next -maxdepth 5 -type f -name 'server.js' -print || true
            exit 1
          fi
          test -f packages/prisma/schema.prisma || { echo "❌ Missing packages/prisma/schema.prisma"; exit 1; }
          echo "✅ Found packages/prisma/schema.prisma"

      - name: Include Prisma engines for runtime (copy into standalone)
        run: |
          set -e
          ENGINES_DIR="$(cat .prisma_engines_dir)"
          CLIENT_DIR="$(cat .prisma_client_dir)"
          STANDALONE="apps/web/.next/standalone"

          # Copy Node-API engines (required at runtime)
          mkdir -p "$STANDALONE/node_modules/@prisma/engines"
          rsync -a "$ENGINES_DIR/" "$STANDALONE/node_modules/@prisma/engines/"
          echo "✅ Copied engines from: $ENGINES_DIR"

          # Copy client artifacts (.prisma/client)
          mkdir -p "$STANDALONE/node_modules/.prisma/client"
          rsync -a "$CLIENT_DIR/" "$STANDALONE/node_modules/.prisma/client/"
          echo "✅ Copied client from: $CLIENT_DIR"

      - name: Run Prisma migrations in CI (uses direct 5432 URL)
        env:
          DATABASE_DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
          DATABASE_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
        run: npx prisma@5.4.2 migrate deploy --schema packages/prisma/schema.prisma

      - name: Package runtime bundle
        run: |
          FILES="apps/web/.next/standalone apps/web/public packages/prisma"
          if [ -d "apps/web/.next/static" ]; then
            FILES="$FILES apps/web/.next/static"
            echo "➕ Including .next/static in bundle"
          else
            echo "ℹ️ No .next/static directory found — skipping"
          fi
          tar -czf "calcom-standalone-${{ github.sha }}.tgz" $FILES

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          port:     ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          source:   "calcom-standalone-${{ github.sha }}.tgz"
          target:   "${{ secrets.APP_DIR }}/releases"

      - name: Activate release, write app.js, restart (no migrations on server)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          port:     ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            cd "$APP_DIR"
            mkdir -p releases tmp
            TGZ="releases/calcom-standalone-${{ github.sha }}.tgz"
            [ -f "$TGZ" ] || TGZ="$(ls -t releases/*.tgz | head -1)"

            rm -rf apps/web/.next/standalone apps/web/.next/static apps/web/public packages/prisma || true
            tar -xzf "$TGZ" -C .
            rm -f "$TGZ"

            cat > app.js <<'EOF'
            // app.js — start prebuilt Next server; also read .env.cpanel
            const fs = require('fs');
            const path = require('path');

            (function loadEnv() {
              const p = path.join(__dirname, '.env.cpanel');
              if (!fs.existsSync(p)) return;
              let txt = fs.readFileSync(p, 'utf8').replace(/^\uFEFF/, '');
              txt.split(/\r?\n/).forEach((line) => {
                const m = line.match(/^\s*([A-Za-z_][A-Za-z0-9_]*)\s*=\s*(.*)\s*$/);
                if (!m) return;
                const k = m[1];
                let v = m[2];
                if ((v.startsWith('"') && v.endsWith('"')) || (v.startsWith("'") && v.endsWith("'"))) v = v.slice(1, -1);
                if (process.env[k] === undefined) process.env[k] = v;
              });
              if (!process.env.DIRECT_URL && process.env.DATABASE_DIRECT_URL)
                process.env.DIRECT_URL = process.env.DATABASE_DIRECT_URL;
              if (!process.env.DATABASE_URL && process.env.DATABASE_DIRECT_URL)
                process.env.DATABASE_URL = process.env.DATABASE_DIRECT_URL;
            })();

            process.env.NODE_ENV = process.env.NODE_ENV || 'production';
            process.env.PORT = process.env.PORT || '3000';

            const candidates = [
              path.join(__dirname, 'apps/web/.next/standalone/server.js'),
              path.join(__dirname, 'apps/web/.next/standalone/apps/web/server.js'),
            ];

            let started = false, lastErr;
            for (const p of candidates) {
              try { require(p); started = true; break; }
              catch (e) { lastErr = e; }
            }
            if (!started) {
              console.error('Could not find standalone server.js in expected locations.');
              if (lastErr) console.error(lastErr);
              process.exit(1);
            }
            EOF

            touch tmp/restart.txt
